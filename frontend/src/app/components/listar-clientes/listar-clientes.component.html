<table border="1">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td> {{cliente.nombre}}</td>
            <td> {{cliente.apellidoUno}}</td>
            <td> {{cliente.apellidoDos}}</td>
        </tr>
    </tbody>
</table>
