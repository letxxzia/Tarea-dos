<h2>AÑADIR CLIENTE</h2>

<form (submit)="getForm()" [formGroup]="form">
    <input type="text" formControlName=nombre name="nombre" placeholder="Nombre" autocomplete="off"><br><br>
    <input type="text" formControlName=apellidoUno name="apellidoUno" placeholder="Primer apellido" autocomplete="off"><br><br>
    <input type="text" formControlName=apellidoDos name="apellidoDos" placeholder="Segundo Apellido" autocomplete="off"><br><br>

    <button type="submit">Añadir cliente</button>
</form>
